<app-nav></app-nav>
<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Modify Civilization</legend>

  <!-- Text input-->
  <div class="form-group">
    <div class="col-md-4">
    <input [(ngModel)]="civilization._id" id="_id" name="_id" type="hidden" placeholder="_id" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>  
    <div class="col-md-4">
    <input [(ngModel)]="civilization.name" id="name" name="name" type="text" placeholder="name" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="expansion">Expansion</label>  
    <div class="col-md-4">
    <input [(ngModel)]="civilization.expansion" id="expansion" name="expansion" type="text" placeholder="expansion" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="army">Army</label>  
    <div class="col-md-4">
    <input [(ngModel)]="civilization.army" id="army" name="army" type="text" placeholder="army" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="send"></label>
    <div class="col-md-4">
      <button (click)="ModCivs(civilization, civilization._id)" id="send" name="send" class="btn btn-primary">Enviar</button>
    </div>
  </div>
  
  </fieldset>
  </form>
