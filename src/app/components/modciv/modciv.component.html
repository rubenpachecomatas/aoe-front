<app-nav></app-nav>

<div class="container col-xl-4 col-lg-6 col-md-8 col-sm-10" id="wannaCenter">
  <form class="form-horizontal">
    <h1>Modify Civilization</h1>
    <div class="form-group">
      <input [(ngModel)]="civilization._id" id="_id" name="_id" type="hidden" placeholder="_id" class="form-control input-md" required="">
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Name</label>  
      <input [(ngModel)]="civilization.name" id="name" name="name" type="text" placeholder="Enter the name" class="form-control input-md">
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="expansion">Expansion</label>  
      <input [(ngModel)]="civilization.expansion" id="expansion" name="expansion" type="text" placeholder="Enter the expansion" class="form-control input-md">
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="army">Army</label>  
      <input [(ngModel)]="civilization.army" id="army" name="army" type="text" placeholder="Enter the army" class="form-control input-md">
    </div>
    <div class="form-group">
      <button (click)="ModCivs(civilization, civilization._id)" id="send" name="send" class="btn btn-dark">Enviar</button>
      <button [routerLink]="['/home']" style="margin-left: 1%;" id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
    </div>
  </form>
</div>
