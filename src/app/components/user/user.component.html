<h4>Change your password</h4>
<form class="col-md-4">
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control" id="newPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <button (click)="changePass(email, password, newPassword)" name="changePass" id="changePass" class="btn btn-primary">Change</button>
  </div>
  <div *ngIf="error == 1" class="alert alert-success" role="alert">
    Password changed.
  </div>
  <div *ngIf="error == 2" class="alert alert-danger" role="alert">
    ERROR.
  </div>
</form>
